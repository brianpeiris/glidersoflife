<!doctype html>
<html>
    <head>
        <title>Glider</title>
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <link href="index.css" rel="stylesheet" />
    </head>
<body>
    <div><canvas id="board"></canvas></div>
    <div>
        <button id="randomize" class="btn">randomize</button>
        <button id="toggle" class="btn">stop</button>
        <button id="clear" class="btn">clear</button>
        <button id="step" class="btn">step</button>
    </div>
    <div>
        <p>steps: <span id="steps"></span></p>
        <p>gliders (total): <span id="glidersTotal"></span></p>
        <p>gliders (current): <span id="gliders"></span></p>
        <p>frames per second: <span id="fps"></span></p>
    </div>

    <script src="lib/require.js"></script>
    <script>
        require.config({
            urlArgs: "bust=" + (new Date()).getTime(),
            paths: {
                jquery: 'lib/jquery',
                'jquery.sparkline': 'lib/jquery.sparkline'
            },
            shim: {
                'jquery.sparkline': ['jquery']
            }
        });
        require(['index']);
    </script>
</body>
